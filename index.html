<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invaders</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
      rel="stylesheet">
      
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #fceaff, #e8d0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', sans-serif;
    }
    canvas {
      border: 4px solid #c6c1ff;
      box-shadow: 0 0 30px #c1b7ff, 0 0 60px #ffb3ff;
      backdrop-filter: blur(8px);
      background-color: rgba(52, 61, 70, 0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
